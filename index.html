<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bookmark</h1>
        <div class="row1">
            <div class="bookmarkInfo">
                <p>Bookmark your favorite websites</p>
                <form id="bform" action="">
                    <div class="bookmarkInput">
                        <label for="">website Name</label><br>
                        <input id="bookmarkInput" type="text" placeholder="Bookmark Name">
                    </div>
                    <div class="bookmarkInput">
                        <label for="">Website URL</label><br>
                        <input id="urlInput" type="text" placeholder="Website URL">
                    </div>
                    <button class="saveBtn">Save</button>
                </form>
            </div>
            <div class="allLinks">
                <h2>No BookMark</h2>
            </div>
        </div>

    </div>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>

</html>
